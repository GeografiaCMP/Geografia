  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; line-height: 1.6; color: #2c3e50; background-color: #f0f4f8; }
    header { background: linear-gradient(90deg, #74b9ff, #a29bfe); color: white; padding: 1rem; display: flex; align-items: center; justify-content: space-between; position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }

    nav ul { display: flex; gap: 1rem; list-style: none; }
    nav a { color: white; text-decoration: none; font-weight: 500; transition: color 0.3s; }
    nav a:hover { color: #ffeaa7; }
    .container { padding: 2rem; max-width: 1200px; margin: auto; }
    section { margin-bottom: 3rem; animation: fadeIn 1s ease-in; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    h1, h2, h3 { color: #6c5ce7; margin-bottom: 1rem; }
    .tabla-comparativa { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    .tabla-comparativa th, .tabla-comparativa td { border: 1px solid #ddd; padding: 0.75rem; text-align: center; background-color: #ffffff; }
    .quiz, .info-extra { background: #dff9fb; padding: 1rem; border-radius: 10px; margin-top: 1rem; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .info-extra ul { padding-left: 1rem; }
    .card { background: #ffffff; padding: 1rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin-top: 1rem; transition: transform 0.3s; }
    .card:hover { transform: scale(1.03); }
    footer { background: #2d3436; color: #dfe6e9; padding: 2rem; text-align: center; margin-top: 3rem; }
    button { background: #74b9ff; border: none; color: white; padding: 0.5rem 1rem; border-radius: 5px; cursor: pointer; margin: 0.25rem; }
    button:hover { background: #0984e3; }
    @media (max-width: 768px) {
      nav ul { flex-direction: column; }
    }
  </style>
</head>
